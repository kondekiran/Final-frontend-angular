name: Deploy master
on:
  push:
    branches:
      - master
#ab
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        node-version: 16.x
    - name: Run ls command
      run: |
        ls
    - name: npm install and npm run build
      run: |
          npm install --legacy-peer-deps --force && npm run build
    - name: Run ls command
      run: |
        ls 
        pwd
    - name: Zip artifact for deployment #zip
      run: |
         cd /dist/eshop-app
         ls
    - run: Compress-Archive -/dist/eshop-app/* release.zip.zip
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        path: release.zip
    
        


