#deploy extened new
name: Deploy master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        node-version: 18.x
    - name: Run ls command
      run: |
        ls
    - name: npm install and npm run build
      run: |
        npm install --legacy-peer-deps --force && npm run build
    - name: Run ls command
      run: |
        ls 
    - name: Zip artifact for deployment
      run: |
        cp Procfile package.json dist/eshop-app
        cd dist/eshop-app
        zip -r release.zip ./*
        mv release.zip /home/runner/work/Final-frontend-angular/Final-frontend-angular/
        ls /home/runner/work/Final-frontend-angular/Final-frontend-angular/
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release.zip 
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Eshopfrontend
        environment_name: Eshopfrontend-env
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: release.zip
        use_existing_version_if_available: true
        wait_for_deployment: true
