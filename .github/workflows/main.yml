name: Deploy master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        node-version: 16.x
    - name: Run ls command
      run: |
        ls
    - name: npm install and npm run build
      run: |
        npm install --legacy-peer-deps --force && npm run build
    - name: Run ls command
      run: |
        ls 
    - name: Zip artifact for deployment
      run: |
        cd dist/eshop-app
        zip -r release.zip ./*
        ls
        mv release.zip /home/runner/work/Final-frontend-angular/Final-frontend-angular/
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release.zip 
    - name: Deploy to EB
      uses: softprops/action-gh-release@v1
      with:
        files: /home/runner/work/Final-frontend-angular/Final-frontend-angular/release.zip
        args: --env-file=env.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
        EB_APPLICATION_NAME: ${{ vars.FRONTEND_EB_APP_NAME }}
        EB_ENVIRONMENT_NAME: ${{ vars.FRONTND_EB_ENV_NAME }}

